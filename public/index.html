<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title>Pixiv Viewer</title>
        <meta name="keywords" content="Pixiv,pixiv,pixiv-viewer,pixivviewer" />
        <meta
            name="description"
            content="View Pixiv anonymously in the browser"
        />
        <script
            type="text/javascript"
            crossorigin="anonymous"
            src="https://gmm.yieldray.fun/client.js"
            async
        ></script>
        <script>
            window.goatcounter = { no_onload: true };
            window.addEventListener("hashchange", function (e) {
                window.goatcounter.count({
                    path: location.pathname + location.search + location.hash,
                });
            });
        </script>
        <script
            data-goatcounter="https://pixiv.goatcounter.com/count"
            async
            src="//gc.zgo.at/count.js"
        ></script>
        <script type="text/javascript">
            (function(c,l,a,r,i,t,y){c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y)})(window,document,"clarity","script","dqw3elpq3e");
        </script>
    </head>
    <body>
        <noscript>
            <strong>
                We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.
            </strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
